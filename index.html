<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        background: #333;
        color: #fff;
        padding: 25px 0;
        margin: 0 0 25px 0;
        text-align: center;
      }
      h2 {
        text-align: center;
      }
      .map-wrapper {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        margin-bottom: 50px;
      }
      .map {
        max-width: 800px;
        width: 100%;
      }
      .states {
        stroke: #000;
        stroke-width: 0.5px;
        stroke-linejoin: bevel;
        stroke-linecap: round;
      }
      .states :hover {
        cursor: pointer;
        opacity: 0.8;
        stroke-width: 2px;
      }
      .legend {
        list-style-type: none;
        margin: 0;
        min-width: 100px;
        padding: 0;
      }

      .legend-item {
        display: flex;
        margin-bottom: 3px;
      }

      .legend-item-colorbox {
        box-shadow: 0px 1px 1px #ccc;
        height: 20px;
        margin: 0 5px 0 0;
        width: 20px;
      }

      @media all and (min-width: 650px) {
        .map-wrapper {
          flex-direction: row;
        }
      }
    </style>
  </head>

  <body>
    <h1>Billionaires by state</h1>
    <h2 id="current-state">click a state</h2>
    <div class="map-wrapper">
      <svg class="map" id="map-target"></svg>
      <div id="color-legend-target" class="color-legend"></div>
    </div>
    <small>
      Source:
      <a
        href="https://en.wikipedia.org/wiki/List_of_U.S._states_by_the_number_of_billionaires"
        >https://en.wikipedia.org/wiki/List_of_U.S._states_by_the_number_of_billionaires</a
      >
      taken 12/13/2019
    </small>
  </body>
</html>
